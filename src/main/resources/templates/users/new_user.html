<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Users Management Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
</head>

<body style="font-family:Cursive, cursive">
<h1 align="center">Users Management Portal</h1>
<div class="container">
    <hr>
    <h2>Save Users</h2>
    <form action="#" th:action="@{/saveUsers}" th:object="${users}" method="POST">

        <input type="hidden"/>
        <div class="form-group">
            <label></label>
            <input type="hidden"/>
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input type="text" th:field="*{userFirstName}" placeholder="First Name" class="form-control">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{userLastName}" placeholder="Last Name" class="form-control">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{userEmail}" placeholder="Email" class="form-control">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <select class="form-control" th:field="*{userGender}" id="userGender">
                <option value="">Select Gender</option>
                <option th:each="userGender : ${T(com.epde.rt.model.users.enums.UserGender).values()}"
                        th:value="${userGender}"
                        th:text="${userGender}">
                    User Gender
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" th:field="*{userAddress}" placeholder="Address" class="form-control">
        </div>

        <div class="form-group">
            <label>Contact Number</label>
            <input type="number" th:field="*{userContactNumber}" placeholder="Contact Number" class="form-control">
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{username}" placeholder="Username" class="form-control">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control">
        </div>

        <div class="form-group">
            <label>Role</label>
            <select class="form-control" th:field="*{userRole}" id="userRole">
                <option value="">Select Role</option>
                <option th:each="userRole : ${T(com.epde.rt.model.users.enums.UserRole).values()}"
                        th:value="${userRole}"
                        th:text="${userRole}">
                    Task Status
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" th:field="*{userDateOfBirth}" placeholder="Date of Birth" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>

    <a th:href="@{/users}"> Back to Users List</a>
</div>
</body>
</html>
