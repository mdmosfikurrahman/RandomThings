<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="ISO-8859-1">
    <title>Users Management Portal</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body style="font-family:Cursive, cursive">
<h1 align="center">Users Management Portal</h1>
<div class="container my-2">
    <p align="center" style="font-size:30px">Users List</p>

    <a th:href="@{/showNewUserForm}" class="btn btn-primary">Add User</a>
    <br>
    <br>
    <table border="1" class = "table table-striped table-responsive-md" align="center">
        <thead align="center">
        <tr>
            <th>Actions</th>
            <th>
                <a th:href="@{'/userPage/' + ${currentPage} + '?sortField=userFirstName&sortDir=' + ${reverseSortDir}}">
                    First Name
                </a>
            </th>
            <th>
                <a th:href="@{'/userPage/' + ${currentPage} + '?sortField=userLastName&sortDir=' + ${reverseSortDir}}">
                    Last Name
                </a>
            </th>
            <th>
                <a th:href="@{'/userPage/' + ${currentPage} + '?sortField=userEmail&sortDir=' + ${reverseSortDir}}">
                    Email
                </a>
            </th>
            <th>
                <a th:href="@{'/userPage/' + ${currentPage} + '?sortField=userGender&sortDir=' + ${reverseSortDir}}">
                    Gender
                </a>
            </th>

            <th>
                <a th:href="@{'/userPage/' + ${currentPage} + '?sortField=userAddress&sortDir=' + ${reverseSortDir}}">
                    Address
                </a>
            </th>
            <th>
                <a th:href="@{'/userPage/' + ${currentPage} + '?sortField=userContactNumber&sortDir=' + ${reverseSortDir}}">
                    Contact Number
                </a>
            </th>
            <th>
                <a th:href="@{'/userPage/' + ${currentPage} + '?sortField=userDateOfBirth&sortDir=' + ${reverseSortDir}}">
                    Date of Birth
                </a>
            </th>
        </tr>
        </thead>

        <tbody align="center">
        <tr th:each="users : ${appUsersList}">
            <td>
                <a th:href="@{/showUserFormForUpdate/{userId}(userId=${users.userId})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteUser/{userId}(userId=${users.userId})}" class="btn btn-danger">Delete</a>
            </td>
            <td th:text="${users.userFirstName}"></td>
            <td th:text="${users.userLastName}"></td>
            <td th:text="${users.userEmail}"></td>
            <td th:text="${users.userGender}"></td>
            <td th:text="${users.userAddress}"></td>
            <td th:text="${users.userContactNumber}"></td>
            <td th:text="${#dates.format(users.userDateOfBirth, 'dd-MMM-yyyy')}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if = "${totalPages > 1}">
        <div class = "row col-sm-10">
            <div class = "col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class = "col-sm-1">
     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/userPage/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
     </span>
            </div>
            <div class = "col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/userPage/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/userPage/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
