<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Tasks Application System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Tasks Application System</h1>
    <hr>
    <h2>Save Tasks</h2>

    <form action="#" th:action="@{/saveTasks}" th:object="${tasks}" method="POST">
        <label>
            <input type="text" th:field="*{taskTitle}" placeholder="Title" class="form-control mb-4 col-4">
        </label>

        <label>
            <input type="text" th:field="*{taskDetails}" placeholder="Details" class="form-control mb-4 col-4">
        </label>

        <label>
            <input type="text" th:field="*{taskPriority}" placeholder="Priority" class="form-control mb-4 col-4">
        </label>

        <label>
            <input type="text" th:field="*{taskStatus}" placeholder="Status" class="form-control mb-4 col-4">
        </label>

        <button type="submit" class="btn btn-info col-2"> Save Tasks</button>
    </form>

    <hr>

    <a th:href="@{/static}"> Back to Tasks List</a>
</div>
</body>

</html>
