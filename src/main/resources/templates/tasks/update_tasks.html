<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Task Application System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Task Application System</h1>
    <hr>
    <h2>Update Tasks</h2>

    <form action="#" th:action="@{/saveTasks}" th:object="${tasks}" method="POST">

        <input type="hidden" th:field="*{taskId}" />
        <div class="form-group">
            <label></label>
            <input type="hidden" th:field="*{taskId}" />
        </div>

        <div class="form-group">
            <label>Title</label>
            <input type="text" th:field="*{taskTitle}" placeholder="Title" class="form-control">
        </div>

        <div class="form-group">
            <label>Details</label>
            <input type="text" th:field="*{taskDetails}" placeholder="Details" class="form-control">
        </div>

        <div class="form-group">
            <label>Priority</label>
            <select class="form-control" th:field="*{taskPriority}" id="taskPriority">
                <option value="">Select Priority</option>
                <option th:each="taskPriority : ${T(com.epde.rt.model.tasks.enums.TaskPriority).values()}"
                        th:value="${taskPriority}"
                        th:text="${taskPriority}">
                    Task Priority
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Status</label>
            <select class="form-control" th:field="*{taskStatus}" id="taskStatus">
                <option value="">Select Status</option>
                <option th:each="taskStatus : ${T(com.epde.rt.model.tasks.enums.TaskStatus).values()}"
                        th:value="${taskStatus}"
                        th:text="${taskStatus}">
                    Task Status
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Creation Date</label>
            <input type="date" th:field="*{taskCreateDate}" placeholder="Creation Date" class="form-control">
        </div>

        <div class="form-group">
            <label>Completion Date</label>
            <input type="date" th:field="*{taskCompleteDate}" placeholder="Completion Date" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Tasks List</a>
</div>
</body>

</html>
