<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Task Application System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Task Application System</h1>
    <hr>
    <h2>Update Tasks</h2>

    <form action="#" th:action="@{/saveTasks}" th:object="${tasks}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{taskId}" />

        <label>
            <input type="text" th:field="*{taskTitle}" class="form-control mb-4 col-4">
        </label>

        <label>
            <input type="text" th:field="*{taskDetails}" class="form-control mb-4 col-4">
        </label>

        <label>
            <input type="text" th:field="*{taskPriority}" class="form-control mb-4 col-4">
        </label>

        <label>
            <input type="text" th:field="*{taskStatus}" class="form-control mb-4 col-4">
        </label>

        <button type="submit" class="btn btn-info col-2"> Update Task</button>
    </form>

    <hr>

    <a th:href="@{/static}"> Back to Tasks List</a>
</div>
</body>

</html>
