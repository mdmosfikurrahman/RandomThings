<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Task Application System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body style="font-family:Cursive, cursive">
<h1 align="center">Task Application System</h1>
<div class="container my-2">
    <p align="center" style="font-size:30px">Tasks List</p>

    <a th:href="@{/showNewTasksForm}" class="btn btn-primary">Add Task</a>
    <br>
    <br>
    <table border="1" class = "table table-striped table-responsive-md" align="center">
        <thead align="center">
        <tr>
            <th>Actions</th>
            <th>
                <a th:href="@{'/taskPage/' + ${currentPage} + '?sortField=taskTitle&sortDir=' + ${reverseSortDir}}">
                    Title
                </a>
            </th>
            <th>
                <a th:href="@{'/taskPage/' + ${currentPage} + '?sortField=taskDetails&sortDir=' + ${reverseSortDir}}">
                    Details
                </a>
            </th>
            <th>
                <a th:href="@{'/taskPage/' + ${currentPage} + '?sortField=taskPriority&sortDir=' + ${reverseSortDir}}">
                    Priority
                </a>
            </th>
            <th>
                <a th:href="@{'/taskPage/' + ${currentPage} + '?sortField=taskStatus&sortDir=' + ${reverseSortDir}}">
                    Status
                </a>
            </th>

            <th>
                <a th:href="@{'/taskPage/' + ${currentPage} + '?sortField=taskCreateDate&sortDir=' + ${reverseSortDir}}">
                    Creation Date
                </a>
            </th>
            <th>
                <a th:href="@{'/taskPage/' + ${currentPage} + '?sortField=taskCompleteDate&sortDir=' + ${reverseSortDir}}">
                    Completion Date
                </a>
            </th>
        </tr>
        </thead>

        <tbody align="center">
        <tr th:each="tasks : ${listTasks}">
            <td>
                <a th:href="@{/showTaskFormForUpdate/{taskId}(taskId=${tasks.taskId})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteTask/{taskId}(taskId=${tasks.taskId})}" class="btn btn-danger">Delete</a>
            </td>
            <td th:text="${tasks.taskTitle}"></td>
            <td th:text="${tasks.taskDetails}"></td>
            <td th:text="${tasks.taskPriority}"></td>
            <td th:text="${tasks.taskStatus}"></td>
            <td th:text="${#dates.format(tasks.taskCreateDate, 'dd-MMM-yyyy')}"></td>
            <td th:text="${#dates.format(tasks.taskCompleteDate, 'dd-MMM-yyyy')}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if = "${totalPages > 1}">
        <div class = "row col-sm-10">
            <div class = "col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class = "col-sm-1">
     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/taskPage/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
     </span>
            </div>
            <div class = "col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/taskPage/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/taskPage/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
